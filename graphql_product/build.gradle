plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.10'
    id("org.springframework.boot") version "3.3.2"
    id("io.spring.dependency-management") version "1.1.6"
    id("org.jetbrains.kotlin.plugin.spring") version "2.1.10"
}

